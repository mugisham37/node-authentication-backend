apiVersion: v1
kind: Service
metadata:
  name: enterprise-auth-service
  namespace: enterprise-auth
  labels:
    app: enterprise-auth
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  selector:
    app: enterprise-auth
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
    - name: https
      protocol: TCP
      port: 443
      targetPort: http

---
apiVersion: v1
kind: Service
metadata:
  name: enterprise-auth-metrics
  namespace: enterprise-auth
  labels:
    app: enterprise-auth
    component: metrics
spec:
  type: ClusterIP
  selector:
    app: enterprise-auth
  ports:
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: metrics

---
# Headless service for StatefulSet-like behavior if needed
apiVersion: v1
kind: Service
metadata:
  name: enterprise-auth-headless
  namespace: enterprise-auth
  labels:
    app: enterprise-auth
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: enterprise-auth
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: http
