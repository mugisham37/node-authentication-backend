apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: enterprise-auth-netpol
  namespace: enterprise-auth
  labels:
    app: enterprise-auth
spec:
  podSelector:
    matchLabels:
      app: enterprise-auth
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    
    # Allow traffic from monitoring (Prometheus)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
    
    # Allow traffic within the namespace
    - from:
        - podSelector:
            matchLabels:
              app: enterprise-auth
      ports:
        - protocol: TCP
          port: 3000
  
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow PostgreSQL access
    - to:
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: 5432
    
    # Allow Redis access
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    
    # Allow HTTPS for external services (OAuth, email, SMS)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 465
    
    # Allow HTTP for webhooks
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
