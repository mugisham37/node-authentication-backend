apiVersion: apps/v1
kind: Deployment
metadata:
  name: enterprise-auth
  namespace: enterprise-auth
  labels:
    app: enterprise-auth
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: enterprise-auth
  template:
    metadata:
      labels:
        app: enterprise-auth
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Service account for RBAC
      serviceAccountName: enterprise-auth
      
      # Init container to wait for dependencies
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgresql-service 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
        
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z redis-service 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      
      containers:
        - name: enterprise-auth
          image: enterprise-auth:latest
          imagePullPolicy: IfNotPresent
          
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: enterprise-auth-config
            - secretRef:
                name: enterprise-auth-secret
          
          # Volume mounts
          volumeMounts:
            - name: jwt-keys
              mountPath: /app/keys
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /app/logs
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          
          # Liveness probe - checks if the application is alive
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          
          # Readiness probe - checks if the application is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          # Startup probe - gives the application time to start
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12
          
          # Lifecycle hooks
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 15
      
      # Volumes
      volumes:
        - name: jwt-keys
          secret:
            secretName: enterprise-auth-jwt-keys
            defaultMode: 0400
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
      
      # Pod disruption budget considerations
      terminationGracePeriodSeconds: 30
      
      # Affinity rules for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - enterprise-auth
                topologyKey: kubernetes.io/hostname
