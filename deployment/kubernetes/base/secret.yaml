apiVersion: v1
kind: Secret
metadata:
  name: enterprise-auth-secret
  namespace: enterprise-auth
  labels:
    app: enterprise-auth
type: Opaque
stringData:
  # Database credentials
  DB_USER: "postgres"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  DATABASE_URL: "postgresql://postgres:CHANGE_ME_IN_PRODUCTION@postgresql-service:5432/enterprise_auth?sslmode=require"
  
  # Redis password
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT secrets (use base64 encoded RSA keys in production)
  JWT_ACCESS_TOKEN_SECRET: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET"
  JWT_REFRESH_TOKEN_SECRET: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET"
  
  # Email credentials
  SMTP_HOST: "smtp.example.com"
  SMTP_USER: "your-email@example.com"
  SMTP_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  EMAIL_FROM: "noreply@example.com"
  
  # SMS (Twilio) credentials
  TWILIO_ACCOUNT_SID: "CHANGE_ME_IN_PRODUCTION"
  TWILIO_AUTH_TOKEN: "CHANGE_ME_IN_PRODUCTION"
  TWILIO_PHONE_NUMBER: "+1234567890"
  
  # OAuth - Google
  GOOGLE_CLIENT_ID: "CHANGE_ME_IN_PRODUCTION"
  GOOGLE_CLIENT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  GOOGLE_CALLBACK_URL: "https://your-domain.com/api/v1/oauth/google/callback"
  
  # OAuth - GitHub
  GITHUB_CLIENT_ID: "CHANGE_ME_IN_PRODUCTION"
  GITHUB_CLIENT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  GITHUB_CALLBACK_URL: "https://your-domain.com/api/v1/oauth/github/callback"
  
  # OAuth - Microsoft
  MICROSOFT_CLIENT_ID: "CHANGE_ME_IN_PRODUCTION"
  MICROSOFT_CLIENT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  MICROSOFT_CALLBACK_URL: "https://your-domain.com/api/v1/oauth/microsoft/callback"
  
  # CORS origins (comma-separated)
  CORS_ORIGIN: "https://your-domain.com,https://app.your-domain.com"

---
# Secret for JWT RSA keys (mount as files)
apiVersion: v1
kind: Secret
metadata:
  name: enterprise-auth-jwt-keys
  namespace: enterprise-auth
  labels:
    app: enterprise-auth
type: Opaque
stringData:
  # Generate these keys using:
  # openssl genrsa -out private.pem 4096
  # openssl rsa -in private.pem -pubout -out public.pem
  private.pem: |
    -----BEGIN RSA PRIVATE KEY-----
    REPLACE_WITH_YOUR_PRIVATE_KEY_IN_PRODUCTION
    -----END RSA PRIVATE KEY-----
  public.pem: |
    -----BEGIN PUBLIC KEY-----
    REPLACE_WITH_YOUR_PUBLIC_KEY_IN_PRODUCTION
    -----END PUBLIC KEY-----
