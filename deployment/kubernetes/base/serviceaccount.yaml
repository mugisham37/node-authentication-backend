apiVersion: v1
kind: ServiceAccount
metadata:
  name: enterprise-auth
  namespace: enterprise-auth
  labels:
    app: enterprise-auth
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: enterprise-auth-role
  namespace: enterprise-auth
  labels:
    app: enterprise-auth
rules:
  # Allow reading ConfigMaps for configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  
  # Allow reading Secrets for credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  
  # Allow reading pods for service discovery
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: enterprise-auth-rolebinding
  namespace: enterprise-auth
  labels:
    app: enterprise-auth
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: enterprise-auth-role
subjects:
  - kind: ServiceAccount
    name: enterprise-auth
    namespace: enterprise-auth
